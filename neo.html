<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NEO Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>NEO Panel</h1>

    <!-- Search area -->
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="Search..." />
        <button id="searchButton">Global Search</button>
        <button id="clearButton">Clear</button>
        <button id="collapseAllBtn">Collapse All</button>
    </div>

    <!-- Section checkboxes -->
    <div class="sections-to-search">
        <label><input type="checkbox" class="sectionSelector" value="Specifications" checked> 1. Specifications</label>
        <label><input type="checkbox" class="sectionSelector" value="Programming" checked> 2. Programming</label>
        <label><input type="checkbox" class="sectionSelector" value="Troubleshooting" checked> 3. Troubleshooting</label>
        <label><input type="checkbox" class="sectionSelector" value="Reporting Codes" checked> 4. Reporting Codes</label>
        <label><input type="checkbox" class="sectionSelector" value="Word Library" checked> 5. Word Library</label>
        <label><input type="checkbox" class="sectionSelector" value="Power Consumption Calculator" checked> 6. Power Consumtion Calculator</label>
        <label><input type="checkbox" class="sectionSelector" value="Documentation" checked> 7. Documentation</label>
    </div>

    <hr/>

    <!-- The 7 sections displayed below -->
    <div class="panel-section" id="specifications">
        <h2>1. Specifications</h2>
        <div class="sectionContent" id="specificationsContent"></div>
    </div>

    <div class="panel-section" id="programming">
        <h2>2. Programming</h2>
        <div class="sectionContent" id="programmingContent"></div>
    </div>

    <div class="panel-section" id="troubleshooting">
        <h2>3. Troubleshooting</h2>
        <div class="sectionContent" id="troubleshootingContent"></div>
    </div>

    <div class="panel-section" id="reportingCodes">
        <h2>4. Reporting Codes</h2>
        <div class="sectionContent" id="reportingCodesContent"></div>
    </div>

    <div class="panel-section" id="wordLibrary">
        <h2>5. Word Library</h2>
        <div class="sectionContent" id="wordLibraryContent"></div>
    </div>

    <div class="panel-section" id="powerCalc">
        <h2>6. Power Consumtion Calculator</h2>
        <div class="sectionContent" id="powerCalcContent"></div>
    </div>

    <div class="panel-section" id="documentation">
        <h2>7. Documentation</h2>
        <div class="sectionContent" id="documentationContent"></div>
    </div>

    <!-- "Generate" example if you still want to produce some output text -->
    <button id="generateButton">Generate</button><br/>
    <textarea id="outputText" rows="10" readonly></textarea>

</div>

<!-- Load NEO data and script last -->
<script src="neoData.js"></script>
<script src="neoScript.js"></script>
</body>
</html>
